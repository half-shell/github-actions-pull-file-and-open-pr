# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: "Checking out..."
        uses: actions/checkout@v4
        with:
          path: test

      - name: "Checking out from other repo"
        uses: actions/checkout@v4
        with:
          repository: half-shell/mailibex
          path: mailibex

      - name: "git status from second checkout"
        run: |
          ls -al test/
          ls -al mailibex/
          cp -r mailibex/lib/ test/
          cd mailibex && git status && cd ..

      - name: 'Add and commit'
        uses: EndBug/add-and-commit@v9
        with:
          cwd: './test/'
          add: '.'
          new_branch: 'workflow-update'
          author_name: half-shell
          author_email: mmaubert@protonmail.com
